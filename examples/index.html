<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaSwitch Demo</title>
  <meta name="description" content="Demo app for gaia-switch" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
      width: 100%;
    }
    section {
      text-align: center;
    }

    .track {
      width: 100px;
      height: 50px;
      background: silver
    }

    .thumb {
      width: 50px;
      height: 50px;
      background: red;
    }
  </style>
  <script>
    window.packagesBaseUrl = '../bower_components/';
    window.GaiaSwitchBaseUrl = '../';
  </script>
  <script src="../bower_components/gaia-component-utils/index.js"></script>
  <script src="../bower_components/evt/index.js"></script>
  <script src="../bower_components/drag/index.js"></script>
  <script src="../script.js"></script>
</head>
<body role="application">
  <section>
    <gaia-switch checked></gaia-switch>
  </section>
  <section>
    <gaia-switch>
      <label>With a label</label>
    </gaia-switch>
  </section>
  <div id="result"></div>

  <div id="track" class="track">
    <div id="thumb" class="thumb"></div>
  </div>
  <script>
  (function() {
    'use strict';
    var elements = document.querySelectorAll('gaia-switch');
    [].forEach.call(elements, function(switchEl, index) {
      switchEl.addEventListener('click', function(e) {
        result.textContent = 'Switch event for: ' + (index + 1) + ' value: ' +
          e.target.checked;
      });
    });
  })();

  var Drag = window.drag;
  var myDrag = new Drag({
    handle: thumb,
    container: track
  });

  myDrag.configureMinMax();
  </script>
</body>
</html>
