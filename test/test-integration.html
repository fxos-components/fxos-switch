<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>gaia-switch</title>
  <meta name="description" content="Integration tests for gaia-switch" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="../bower_components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" href="../bower_components/gaia-fonts/style.css">
  <link rel="stylesheet" href="../bower_components/base/base.css">
  <script src="../bower_components/gaia-component/gaia-component.js"></script>
  <script src="../bower_components/drag/drag.js"></script>
  <script src="../gaia-switch.js"></script>
</head>
<body role="application">
  <gaia-switch id="switch-0" aria-label="switch-0"></gaia-switch>
  <gaia-switch id="switch-1" aria-label="switch-1" checked></gaia-switch>
  <gaia-switch id="switch-2" aria-label="switch-2" disabled></gaia-switch>
  <gaia-switch id="switch-3" aria-label="switch-3" disabled checked></gaia-switch>
  <gaia-switch id="switch-4" checked></gaia-switch>
  <label id="label" flex>This is a label</label>
  <gaia-switch id="switch-5" aria-labelledby="label"></gaia-switch>
</body>
</html>
