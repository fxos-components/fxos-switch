<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fxos-switch</title>
  <meta name="description" content="fxos-switch integration tests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="../node_modules/fxos-theme/fxos-theme.css">
  <script src="../node_modules/fxos-component/fxos-component.js"></script>
  <script src="../node_modules/drag/drag.js"></script>
  <script src="../fxos-switch.js"></script>
</head>
<body role="application">
  <fxos-switch id="switch-0" aria-label="switch-0"></fxos-switch>
  <fxos-switch id="switch-1" aria-label="switch-1" checked></fxos-switch>
  <fxos-switch id="switch-2" aria-label="switch-2" disabled></fxos-switch>
  <fxos-switch id="switch-3" aria-label="switch-3" disabled checked></fxos-switch>
  <label id="label" flex>This is a label</label>
  <fxos-switch id="switch-4" aria-labelledby="label"></fxos-switch>
</body>
</html>
